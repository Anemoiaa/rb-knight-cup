<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Redberry Knight Cup</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">
      <div class="leftside registration-bg">
        <div class="leftside__header">
          <img src="./assets/img/khight-cup-logo.png" alt="">
        </div>
      </div>
      <div class="rightside">
        <div class="rightside__header">
            <div class="rightside__header__title">
                Start creating your account
            </div>
        </div>
        <div class="rightside__reg-page">
            <div class="reg-steps">
                <div class="step-one">
                    <div class="step-rect">1</div>
                    <div class="step-title">Personal information</div>
                </div>
                <div class="step-two">
                    <div class="step-rect next-step">2</div>
                    <div class="step-title">Chess experience</div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
